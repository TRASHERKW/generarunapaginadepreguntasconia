<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸŽ® Trivia Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
    
        /* PartÃ­culas de fondo animadas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            animation: stars 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
    
        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
    
        .container {
            background: rgba(15, 20, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(138, 43, 226, 0.4),
                0 0 100px rgba(0, 255, 255, 0.2),
                inset 0 0 80px rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.3);
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }
    
        @keyframes containerGlow {
            from {
                box-shadow: 
                    0 0 60px rgba(138, 43, 226, 0.4),
                    0 0 100px rgba(0, 255, 255, 0.2),
                    inset 0 0 80px rgba(138, 43, 226, 0.1);
            }
            to {
                box-shadow: 
                    0 0 80px rgba(138, 43, 226, 0.6),
                    0 0 120px rgba(0, 255, 255, 0.3),
                    inset 0 0 100px rgba(138, 43, 226, 0.2);
            }
        }
    
        h1 {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            font-size: 2rem;
            text-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
    
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        .subtitle {
            color: #00ffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    
        #container {
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
    
        #container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(138, 43, 226, 0.1),
                transparent
            );
            animation: shine 3s linear infinite;
        }
    
        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    
        .badge {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.3s ease;
        }
    
        .badge:hover {
            transform: scale(1.1);
        }
    
        .bg-success {
            background: linear-gradient(135deg, #00ff88, #00cc66) !important;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
    
        .bg-danger {
            background: linear-gradient(135deg, #ff0066, #cc0044) !important;
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
        }
    
        .btn-outline-secondary {
            color: #00ffff;
            border-color: #00ffff;
            transition: all 0.3s ease;
        }
    
        .btn-outline-secondary:hover {
            background: #00ffff;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }
    
        #question-container {
            position: relative;
            z-index: 2;
        }
    
        #question {
            color: #ffffff !important;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            line-height: 1.6;
            background: rgba(138, 43, 226, 0.15);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    
        .text-dark {
            color: #ffffff !important;
        }
    
        .fw-bold {
            font-weight: 700 !important;
        }
    
        .btn-outline-primary {
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8b2be2;
            color: #ffffff !important;
            font-weight: 600;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: left;
            font-size: 1rem;
        }
    
        .btn-outline-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
    
        .btn-outline-primary:hover::before {
            width: 300px;
            height: 300px;
        }
    
        .btn-outline-primary:hover {
            background: rgba(138, 43, 226, 0.3);
            border-color: #00ffff;
            color: #00ffff !important;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(10px);
        }
    
        .btn-outline-primary span {
            position: relative;
            z-index: 1;
        }
    
        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00cc66) !important;
            border: 2px solid #00ff88 !important;
            color: #0a0e27 !important;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            animation: successPulse 0.6s ease;
        }
    
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    
        .btn-danger {
            background: linear-gradient(135deg, #ff0066, #cc0044) !important;
            border: 2px solid #ff0066 !important;
            color: #ffffff !important;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.6);
            animation: shake 0.5s ease;
        }
    
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    
        .btn-primary {
            background: linear-gradient(135deg, #8b2be2, #4b0082) !important;
            border: 2px solid #00ffff !important;
            color: #ffffff !important;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 1.1rem;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
    
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            }
            50% {
                box-shadow: 0 0 50px rgba(138, 43, 226, 0.8);
            }
        }
    
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }
    
        .alert-success {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 102, 0.2)) !important;
            border: 2px solid #00ff88 !important;
            color: #00ff88 !important;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            animation: slideIn 0.5s ease;
        }
    
        .alert-warning {
            background: linear-gradient(135deg, rgba(255, 153, 0, 0.2), rgba(255, 123, 0, 0.2)) !important;
            border: 2px solid #ff9900 !important;
            color: #ffaa33 !important;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.3);
            animation: slideIn 0.5s ease;
        }
    
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .text-warning {
            color: #ffaa33 !important;
            animation: blink 1.5s infinite;
        }
    
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    
        .text-danger {
            color: #ff0066 !important;
        }
    
        /* Efecto de scanlines */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 3;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.3rem;
            }
    
            .subtitle {
                font-size: 0.7rem;
            }
    
            .container {
                padding: 20px;
            }
    
            #question {
                font-size: 1.1rem;
                padding: 20px;
            }
    
            .badge {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    
        /* Efecto hover para el contenedor principal */
        .container:hover {
            border-color: rgba(0, 255, 255, 0.5);
        }
    
        /* Botones deshabilitados */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>ðŸŽ® TRIVIA GAMER</h1>
        <p class="subtitle">Level up your knowledge</p>

        <div id="container" class="mb-4 text-center">
            <span class="badge bg-success">âœ“ Correctas: <strong id="correctas">0</strong></span>
            <span class="badge bg-danger ms-3">âœ— Incorrectas: <strong id="incorrectas">0</strong></span>
            <button onclick="reiniciarContadores()" class="btn btn-sm btn-outline-secondary ms-3">
                ðŸ”„ Reset
            </button>
        </div>

        <div id="question-container" class="mb-3">
            <p id="question" class="text-warning">ðŸŽ® Cargando pregunta de videojuegos...</p>
            <div id="options" class="d-grid gap-3"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
